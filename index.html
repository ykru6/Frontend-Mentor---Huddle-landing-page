<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="/dist/script.js"></script>
  <script src="https://kit.fontawesome.com/1ade41b3b0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/dist/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body class="wrapper">

  <img src="/app/asset/design/desktop-design.jpg" alt="ctrl+d" class="design" style="opacity: 0.2; height: 100vh;">

  <header class="header">
    <img src="/app/asset/images/logo.svg" alt="logo" class="header__page-logo">
  </header>

  <main class="content">
    <aside class="content__container">
      <img src="/app/asset/images/illustration-mockups.svg" alt="Mock Up" class="container__hero">
    </aside>

    <section class="content__text">
      <h1 class="text__heading">  
        Build The Community Your Fans Will Love
      </h1>
      <p class="text__desc">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="text__cta">Register</button>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__content">
      <p class="footer__attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Yakeru</a>.
      </p>
    </div>

    <div class="footer__icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>

</body>
</html>
